<ion-header>
  <ion-toolbar>
    <ion-title>Horario de Linea1</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="salirRecarga()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="list__estaciones">
    <ion-item class="list__estacion" *ngFor="let estacion of estaciones | filtro: textoBuscar: 'nombre'">
      <ion-button expand="block" (click)="verHorarioModal(estacion.nombre)">
        <span class="ion_text_left">{{estacion.nombre}}</span>
        <ion-icon name="train-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
